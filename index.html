<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch Me Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        Catch Me Game
    </div>
    <div id="main-area">
    
        <div id="game-area">
            <ul id="bg">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="player">

            </div>
        </div>
        <sideBar>
            <div id="score" class="sideBarItem">Score: 0</div>
            <div id="level" class="sideBarItem">Level: 1</div>
            <div id="hitsToNextLevel" class="sideBarItem">Hits to Next Level: 0</div>
            <div id="positiveHits" class="sideBarItem">Positive Hits: 0</div>
            <div id="negativeHits" class="sideBarItem">Negative Hits: 0</div>
            <div id="timeLeft" class="sideBarItem">Time Remaining: 0</div>
            <div id="highScores" class="sideBarItem">High Scores:</div>
            
        </sideBar>
    </div>

    <script src="js/main.js"></script>

</html>
